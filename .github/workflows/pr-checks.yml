name: CI checks

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.10'
      - run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Format check
        run: pnpm format:check
      - name: Type check
        run: pnpm type-check
      - name: Lint check
        run: pnpm lint
      - name: CSS lint check
        run: pnpm lint:style
      - name: Unit test
        run: pnpm test
      - name: Build check
        run: pnpm build
      - name: Storybok build check
        run: pnpm build-storybook
